{% extends "layout.html" %}
{% block content %}
    <div style="flex: 3; text-align: center;">
        <h2 style="font-size: 28px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); margin:0">
            Your Healthcare Analysis Result
        </h2>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; margin-top: 20px;">
        <div style="flex: 1; text-align: right;">
            <a href="{{ url_for('logout') }}" style="font-size: 16px; text-decoration: none; color: #3f87f5; padding: 10px 20px; border: 1px solid #3f87f5; border-radius: 5px; transition: background-color 0.3s, color 0.3s;">
                Logout
            </a>
        </div>
    
    </div>
<div style="text-align: center; padding: 20px; margin-top: 20px; background: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <p style="font-size: 24px; color: #3f87f5; margin: 20px 0;">
        Result: <span style="font-weight: bold;">{{ answer }}</span>
    </p>
</div>
{% endblock %}
