{% extends "homepage.html" %}
{% block content %}
<style>
    .body{
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: center;
    }

    form{
        width: 300px;
        padding: 10px;
        border: 1px solid #0c3108;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    fieldset{
        border: none;
        margin: 0;
        padding: 0;
    }

    legend{
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    ul{
        list-style: none;
        margin: 0;
        padding: 0;
        margin-bottom: 10px;
    }

    label{
        display: block;
        margin-bottom: 5px;
        font-size: large;
    }

    input{
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 10px;
        font-size: 15px;
    }

    .boxes{
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    .boxes:hover{
        background-color: #45a049;
    }

    .register{
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
        align-self: center;
    }
</style>
<a href="{{url_for('logout')}}" style="padding-left: 1000px; color: rgb(0, 81, 255);">
    Logout
</a>

<div>
    <div style="display: block; text-align: center;">
        <h1>
            Welcome {{form}}, <br>
        </h1>
        <h3>
            Enter the details for Diabetes Prediction
        </h3>
    </div>
</div>

<div>
    <div class="body">
        <form method="POST" action="{{url_for('result')}}">
            <fieldset>
                <legend></legend>
                <ul>
                    <li>
                        <label>Pregnancy: </label>
                        <input type="number" name="pregnancy" placeholder="Enter pregnancy" required>
                    </li>
                    <li>
                        <label>Glucose: </label>
                        <input type="number" name="glucose" placeholder="Glucose" required>
                    </li>
                    <li>
                        <label>BloodPressure: </label>
                        <input type="number" name="bp" placeholder="bp" required>
                    </li>
                    <li>
                        <label>Skin Thickness: </label>
                        <input type="number" name="skinthickness" placeholder="skin thickness" required>
                    </li>
                    <li>
                        <label>Insulin: </label>
                        <input type="number" name="insulin" placeholder="insulin" required>
                    </li>
                    <li>
                        <label>BMI: </label>
                        <input type="number" name="bmi" placeholder="bmi" required>
                    </li>
                    <li>
                    <li>
                        <label>Pedigree Function: </label>
                        <input type="number" step="0.1" name="pedigreefunction" placeholder="pedigree function" required>
                    </li>
                    <li>
                        <label>Age: </label>
                        <input type="number" name="age" placeholder="age" required>
                    </li>
                </ul>
            </fieldset>
            <div>
                <button class="boxes" type="submit" value="predict">Predict</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
